<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Noche Estrellada</title>
</head>
<body>
    <header>
        <h1>· Menú Interactivo</h1>
    </header>
    <section id="content">
        <p>Sumérgete en la magia de una noche estrellada con nuestro diseño cautivador.</p>
        
        <!-- Sección de Productos -->
        <section id="products">
          <!-- Ejemplo de cómo agregar la clase destello a la imagen de un producto -->
          <div class="product-card">
              <div class="destello">
                <div class="destello-overlay"></div>
              </div>
              <div class="product-image">
                  <img src="imagen_producto.jpg" alt="Producto 1">
              </div>
              <h2 class="product-title">Producto 1</h2>
              <p class="product-description">Descripción del producto 1.</p>
          </div>
      
          <!-- Aquí se cargarán los productos dinámicamente con JavaScript -->
      </section>

        <!-- Paginación -->
        <div id="pagination"></div>
    </section>
    <footer>
        <p> 2023@Edwin Agudelo. Página de demostración.</p>
    </footer>
</body>
</html>
